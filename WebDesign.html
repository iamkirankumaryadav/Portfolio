    <script>
        // Popup on Hover

                trigger: 'hover'
            });
        });

        // Scroll Back to Top
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });
            // Scroll Body to 0px on Click

                $('body,html').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
